<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Risk Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“Š Server Risk Prediction</h2>
    <div class="card text-center">
      <div class="card-body">
        <h4 class="card-title">Server: {{ server_id }}</h4>
        <p class="card-text">Predicted Failure Probability: <strong>{{ probability }}</strong></p>
        <p class="card-text">Risk Level: 
          {% if risk_level == 'High' %}
            <span class="badge bg-danger">{{ risk_level }}</span>
          {% elif risk_level == 'Medium' %}
            <span class="badge bg-warning text-dark">{{ risk_level }}</span>
          {% else %}
            <span class="badge bg-success">{{ risk_level }}</span>
          {% endif %}
        </p>
        <a href="/" class="btn btn-secondary mt-3">Check Another</a>
      </div>
    </div>
  </div>
</body>
</html>
